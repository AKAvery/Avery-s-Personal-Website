<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My name is Avery Allen, a high school student passionate about computer science. Feel free to explore my projects and achievements. Enjoy browsing my page and discovering what it has to offer!">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">

<body>
    <header class="header">
        <a href="/" class="nav-text" id="home-link">Home</a>
        <nav class="nav-bar" style="margin-left: 60%;">
            <a href="/about" class="nav-text" id="about-link">About Me</a>
            <a href="/projects" class="nav-text" id="projects-link">Projects</a>
        </nav>
    </header>

    <script> 
        function myFunction() {
            var element = document.body
            element.classList.toggle("background-change");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-text');
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        });

    </script>
</body>
